font_family JetBrains Mono
bold_font auto
italic_font auto
bold_italic_font auto

font_size 13.0

# Some symbols on macos that needs to be explicitly set to the correct font
symbol_map U+e7a8,U+f448,U+e795,U+f0f6,U+fb68 JetBrainsMonoNerdFontComplete Nerd Font

window_padding_width 1

enable_audio_bell no

background #1c1c1c

cursor_text_color background
cursor_blink_interval 0

remember_window_size  no
initial_window_width  100c
initial_window_height 30c

macos_titlebar_color background
macos_show_window_title_in window
macos_quit_when_last_window_closed yes

tab_bar_edge top
active_tab_background #1c1c1c
active_tab_foreground #eeeeee
tab_title_template " {title}"
active_tab_title_template "{fmt.fg.green} {fmt.fg.white}{title}"

inactive_tab_background #1c1c1c
inactive_tab_foreground #767676
tab_bar_style separator
tab_separator " ┇ "

# Guard against illegal space when not releasing alt before pressing space
map alt+space send_text all \u0020

map cmd+n new_os_window_with_cwd
map cmd+t new_tab_with_cwd
map cmd+enter new_window_with_cwd
map cmd+r load_config_file
map cmd+right next_tab
map cmd+left previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
