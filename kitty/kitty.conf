listen_on unix:/tmp/kitty
allow_remote_control yes

window_padding_width 1

enable_audio_bell no
cursor_blink_interval 0

remember_window_size  no
initial_window_width  100c
initial_window_height 30c
macos_show_window_title_in window
macos_quit_when_last_window_closed yes

tab_bar_edge top
tab_title_template " {title}"
active_tab_title_template "{fmt.fg._cba6f7} {fmt.fg._cdd6f4}{title}"
tab_bar_style separator
tab_separator " ┇ "

map cmd+left neighboring_window left
map cmd+down neighboring_window down
map cmd+up neighboring_window up
map cmd+right neighboring_window right

map cmd+k no_op

# Guard against illegal space when not releasing alt before pressing space
map alt+space send_text all \u0020

map ctrl+shift+n new_os_window_with_cwd
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd

map cmd+n new_os_window_with_cwd
map cmd+t new_tab_with_cwd
map cmd+enter new_window_with_cwd
map cmd+r load_config_file
# map cmd+right next_tab
# map cmd+left previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
