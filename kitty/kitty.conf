font_family JetBrains Mono
font_size 13.0

window_padding_width 1

enable_audio_bell no

background #1c1c1c

cursor_text_color background
cursor_blink_interval 0

remember_window_size  no
initial_window_width  100c
initial_window_height 30c

macos_titlebar_color background

tab_bar_edge top
active_tab_background #1c1c1c
active_tab_foreground #eeeeee
tab_title_template " {title}"
active_tab_title_template "{fmt.fg.green} {fmt.fg._eeeeee}{title}"

inactive_tab_background #1c1c1c
inactive_tab_foreground #767676
tab_bar_style separator
tab_separator " ┇ "

map cmd+r load_config_file
map cmd+right next_tab
map cmd+left previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
